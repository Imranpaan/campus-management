<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('your-campus-image.jpg'); /* Use generated image here */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .role-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 20px;
            width: 250px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #4dabf7;
        }

        .card h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: #4dabf7;
        }

        /* Specific style for Admin to make it stand out slightly */
        .card.admin i {
            color: #ff6b6b;
        }
        
        .card.admin:hover {
            border-color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .role-selection { flex-direction: column; align-items: center; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Campus Event & Space Management</h1>
    <p>Select your portal to manage schedules and bookings</p>

    <div class="role-selection">
        <a href="/lecturer/login" class="card">
            <i class="fas fa-chalkboard-teacher"></i>
            <h3>Lecturer</h3>
        </a>

        <a href="/student/login" class="card">
            <i class="fas fa-user-graduate"></i>
            <h3>Student</h3>
        </a>

        <a href="/admin/login" class="card admin">
            <i class="fas fa-user-shield"></i>
            <h3>Admin</h3>
        </a>
    </div>
</div>

</body>
</html>
