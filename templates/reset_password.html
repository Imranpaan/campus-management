<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; }
        .box { background:white; padding:25px; width:350px; border-radius:6px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align:center; }
        input { width:100%; padding:8px; margin-top:10px; }
        button { margin-top:15px; width:100%; padding:10px; background:#28a745; color:white; border:none; }
    </style>
</head>
<body>
<div class="box">
    <h2>Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div style="color:red; margin-bottom:10px;">{{ message }}</div>
        {% endfor %}
    {% endwith %}

    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" required>
        
        <label>New Password</label>
        <input type="password" name="password" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm" required>

        <button type="submit">Reset Password</button>
    </form>
</div>
</body>
</html>
